<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wraper">
        <video class="myVideo" controls muted="">
            <source src="video/video.mp4" type="video/mp4">
            
        </video>
        <div class="play">
            <h3>Seu vídeo já começou</h3>
            <img class="img" src="img/som.png" alt="">
            <h3>Clique para ouvir</h3>
        </div>
        <div class="btncompra">
            <a href="#" target="_blank" class="btn">
                Comprar
            </a>
        </div>
    </div>
    
    <script>
        // inicialização de variáveis
        let video = document.querySelector('video');
        let play = document.querySelector('.play');
        let played = false;

        // iniciar video mudo
        setTimeout(function(){
            video.play()
        },500);

        // iniciar video e ocultar play
        play.addEventListener('click',playVideo);

        function playVideo(){
            play.style.display = 'none';
            video.currentTime = 0;
            video.muted = false;
            played = true;

            let time = TimeInSegonds(0,05);

            video.ontimeupdate = ()=>{
                showBtn(time);
            }
        }

        // Função para retornar tempo em segundos
        function TimeInSegonds(min,seg){
            return min * 60 + seg;
        }

        function showBtn(time){
            if (video.currentTime > time){
                let btncompra = document.querySelector('.btncompra');
            btncompra.style.display = 'block';
            }
           
        }
        
    </script>
</body>
</html>
